{% extends 'historia/base.html' %}

{% block title %}
  Crear Historia
{% endblock %}

{% block content %}
  <h1 class="text-2xl font-bold">Crear historia clinica</h1>
  {{ paciente }}

  <form method="post" class="flex flex-col space-y-4 max-w-xs mx-auto">

    {{ form_historia }}

  </form>
{% endblock %}
