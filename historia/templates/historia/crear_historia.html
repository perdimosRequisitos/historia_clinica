{% extends 'historia/base.html' %}

{% block title %}
  Crear Antecedente
{% endblock %}

{% block content %}
  <div class="w-full max-w-80 mx-auto my-5">
    <h1 class="text-2xl font-bold">Crear antecedente</h1>
    {{ paciente }}

    <form method="post" class="bg-base-200 shadow-md rounded px-8 pt-6 pb-8 mb-4">
      {% csrf_token %}
      {{ form_historia }}
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>
{% endblock %}
