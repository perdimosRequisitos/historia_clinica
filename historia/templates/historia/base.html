{% load tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinica</title>
    {% tailwind_css %}
    {% block extra_head %}{% endblock extra_head %}
  </head>
  <body>
    <header class="bg-gray-800 text-white py-4 px-6">
      <h1 class="text-2xl font-bold">Clinica. Bienvenido {{ user }}</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="{% url 'historia:crear_paciente' %}">Crear Paciente</a></li>
          <li><a href="{% url 'historia:tabla_pacientes' %}">Lista de Pacientes</a></li>
        </ul>
      <form action="{% url 'accounts:logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
      </form>
    </header>

    {% block content %} {% endblock %}
  </body>
</html>
